{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbols</th>
            <th>Shares</th>
            <th>Price</th>
        </tr>
        <tr>
            {% for row in database%}
                <tr>{{ row["symbol"] }}</tr>
                <tr>{{ row["shares"] }}</tr>
                <tr>{{ row["price"] }}</tr>
            {% endfor %}
        </tr>
    </table>
{% endblock %}
